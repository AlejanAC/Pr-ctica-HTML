<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css"
    <title>Formulario de Registro</title>
</head>
<body>
    <form action="alejandra.html" method="post">
        <label for="user">Enter User*</label>
        <input type="text" maxlength="10" placeholder="Enter User" name="user">
        <br><br>
        <label for="name">Enter Name*</label>
        <input type="text" maxlength="30" placeholder="Enter Name" name="name">
        <br><br>
        <label for="number">Enter Age*</label>
        <input type="number" maxlength="2" placeholder="Enter Age" name="number">
        <br><br>
        <label for="date">Enter date*</label>
        <input type="date" name="date">
        <br><br>
        <label >Sex Selection</label>
        <br>
        <label for="fem">Femenino</label>
        <input name="sex" type="radio" value="Femenino">
        <label for="man">Masculino</label>
        <input name="sex" type="radio" value="Masculino">
        <br><br>
        <label for="search">Search</label>
        <input type="search" placeholder="search">
        <br><br>
        <label for="choose">Choose a maximum house price</label>
        <input type="range" name="choose" min="20000" max="50000" step="100" value="50000">
        <br><br>
        <input type="submit" value="Send" class="btn1">
        <input type="reset" value="clear"class="btn2" >

    </form>
</body>
</html>
